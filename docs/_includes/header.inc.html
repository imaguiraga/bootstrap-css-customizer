		<style>
  		  ng-include {
            display: block;
          }
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
			.color-box-full{
			font-family:Calibri;
			   display:inline-block;
			   text-align:center;
               padding:2px;
               border:0px solid black;
               font-weight:bold;
               text-overflow:ellipsis;
               display:inline-block; 
               margin:5px;
               font-size:0.90em;
               min-width:4em;
               height:3em;
               -moz-border-radius: 3px;
               -webkit-border-radius: 3px;
               -khtml-border-radius: 3px;
               border-radius: 3px;
            }
            .color-box-small{
            font-family:Calibri;
               display:inline-block;
			   text-align:center;
               padding:0px;
               border:0px solid black;
               font-weight:bold;
               text-overflow:ellipsis;
               display:inline-block; 
               margin:2px;
               width:16px;
               height:16px;
               -moz-border-radius: 2px;
               -webkit-border-radius: 2px;
               -khtml-border-radius: 2px;
               border-radius: 2px;
            }

            .color-box-small > span,.color-box-small > input{
               display:none;
            }
             /*
            .color-box-full > input{
              text-align:center;
              text-transform:uppercase;
              display:inline-block;
              border:0px;witdh:4em;
              margin:0px;
              font-size:0.85em;
              -moz-border-radius: 2px;
               -webkit-border-radius: 2px;
               -khtml-border-radius: 2px;
               border-radius: 2px;
               padding:0px;
            }
            //*/
            .color-box-input{
              font-family:Calibri;
              text-align:center;
              text-transform:uppercase;
              display:inline-block;
              border:0px;witdh:4em;
              margin:0px;
              font-size:0.90em;
              -moz-border-radius: 2px;
               -webkit-border-radius: 2px;
               -khtml-border-radius: 2px;
               border-radius: 2px;
               padding:0px;
            }//*/
            #color-tab-content::-webkit-scrollbar-track
            {
            	border: 1px solid black;
            	background-color: #F5F5F5;
            }
            
            #color-tab-content::-webkit-scrollbar
            {
            	width: 10px;
            	background-color: #F5F5F5;
            }
            
            #color-tab-content::-webkit-scrollbar-thumb
            {
            	background-color: #000000;	
            }
		</style>
